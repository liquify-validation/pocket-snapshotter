<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pokt Snapshot Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <link href="css/vendor/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/vendor/skeleton.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <script src="js/vendor/jquery-2.2.0.min.js"></script>
    <script src="js/vendor/moment-with-locales.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    
      <div class="container">
        <div class="flex-container">
          <div class="sidebar">
            <div class="logo">
              <img id="logo-img" src="image\logo-light.svg" alt="Logo">
            </div>
            <!-- ... rest of your sidebar content here ... -->
            <div class="social-icons">
              <a href="https://twitter.com/Liquify_ltd"><img id="twitter-img" src="image/twitter-black.svg" alt="Twitter"></a>
              <a href="https://uk.linkedin.com/company/liquifyltd"><img id="linkedin-img" src="image/linkedin-black.svg" alt="LinkedIn"></a>
              <!-- ... other social media icons ... -->
            </div>
          </div>
    <div class="main-content container">
      <h1>Pokt Snapshot Browser</h1>

      <div class="controls">
        <div>
          <label for="sort-select">Sort list by:</label>
          <select id="sort-select">
            <option value="date">Date</option>
            <option value="name">Name</option>
            <option value="size">Size</option>
          </select>
        </div>

        <div>
          <label class="switch">
            <span class="sun">
              <!-- SVG sun icon -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g fill="#ffd43b">
                  <circle r="5" cy="12" cx="12"></circle>
                  <path
                    d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"
                  ></path>
                </g>
              </svg>
            </span>
            <span class="moon">
              <!-- SVG moon icon -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path
                  d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
                ></path>
              </svg>
            </span>
            <input type="checkbox" class="input" id="theme-switch" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div>
        <ul id="file-list" class="file-list">
          <li>
            <a href="#" class="file-name file-link"></a>
            <span class="file-date"></span>
            <span class="file-size"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
    <footer>
      <div class="container">
        <small>
          <a href="https://github.com/liquify-validation/pocket-snapshotter"
            >Code</a
          >
        </small>

        <small>
          <a href="https://github.com/mohamnag/nginx-file-browser"
            >Forked from nginx file browser</a
          >
        </small>

        <small>
          icons by
          <a href="http://www.freepik.com" title="Freepik">Freepik</a> from
          <a href="http://www.flaticon.com" title="Flaticon">flaticon.com</a>
        </small>
      </div>
    </footer>
    
  </body>
</html>
